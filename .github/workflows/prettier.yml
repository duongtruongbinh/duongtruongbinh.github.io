name: Prettier Code Formatter

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js with Cache ⚙️
        uses: actions/setup-node@v4
        with:
          # Chọn phiên bản Node.js phù hợp với dự án của bạn
          node-version: "20"
          # Tự động cache các dependencies để chạy nhanh hơn
          cache: "npm"

      - name: Install Dependencies 💾
        # Dùng 'npm ci' thay vì 'npm install'. Nó nhanh và an toàn hơn cho CI
        # và đảm bảo cài đúng các phiên bản trong package-lock.json.
        run: npm ci

      - name: Prettier Check 🔎
        id: prettier
        run: npx prettier . --check

      - name: Create Diff on Failure 📝
        if: failure()
        run: |
          # Chạy write để tạo ra các thay đổi
          npx prettier . --write
          # Tạo file diff, bỏ qua package.json và package-lock.json
          git diff -- . ':(exclude)package-lock.json' ':(exclude)package.json' > diff.txt
          # Dùng npx để chạy diff2html mà không cần cài global
          npx diff2html-cli -i file -s side -F diff.html -- diff.txt

      - name: Upload HTML Diff ⬆️
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: HTML Diff
          path: diff.html
          retention-days: 7

      # Bước này bạn có thể giữ nguyên nếu đang sử dụng
      - name: Dispatch Information to Repository 🗣️
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: prettier-failed-on-pr
          client-payload: '{"pr_number": "${{ github.event.number }}", "artifact_url": "${{ steps.artifact-upload.outputs.artifact-url }}", "run_id": "${{ github.run_id }}"}'
